<!DOCTYPE html>
<head> 
  <meta charset="utf-8">
  <style>
    body{
      padding-top: 40px;
      padding-bottom: 40px;
      display: flex;
      justify-content: center;
    }
    .banner_image{
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }
    .thumbnail{
      width: 48px;
      height: 48px;
     border-radius: 48px;
     object-fit: cover;
    }

    .name{
      color:#fffffe;
      display: flex;
      justify-content: center;
    }
    .banner {
    display: flex;
    justify-content: center;
    }
    .social-icons{
      color: #f25f4c;
      text-decoration: none;
      justify-content: space-around;
    }
    .link{
      background-color: #fffffe ;
      display: flex;
      align-items: center;
      padding: 5px;

    }
    .link a{
      color: #ff8906 ;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .background--custom {
      background: linear-gradient(90deg, #F25F4C, #FF8906, #EB8988);
      background-size: 300% 300%;
      animation: gradient 4s alternate infinite;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }
    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="background--custom"></div>
    <div class="banner">
      <img src="pfp.png" alt="Profile Picture" class ="banner_image">
    </div>

    <div class="name" class ="items">
      Winkie Law 
    </div>

    <div class="social-icons">
      <a href="https://github.com/laww10" target="_blank">
        GitHub
      </a>

    </div>

    <div class="link">
      <img src="animal pics/bun.PNG" class ="thumbnail">

      <a target="_blank" href="https://www.bunnyslippers.com/blog/wp-content/uploads/2022/07/8cfad1a5bd78e518d808e133187d777c.jpg"> A Cute Bunny</a>
    </div>

    <div class="link">
      <img src="animal pics/ditto.png" class ="thumbnail">

      <a target="_blank"
        href="https://www.luckystarfarm.com/images/anatolians/worf_small.jpg">A Cute Doggo </a>
    </div>

    <div class="link">
      <img src="animal pics/duck.jpg" class ="thumbnail" >

      <a target="_blank" href="https://www.deviantart.com/cozykakapo/art/Cute-duck-holding-a-knife-meme-976764861">A Cute Duck</a>
    </div>
  </div>
</body>
</html>
