<!DOCTYPE html>
<head> 
  <style>
    body{
      padding-top: 40px;
      padding-bottom: 40px;
      display: flex;
      justify-content: center;

      background-color: #0f0e17;
    }
    .banner_image{
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }
    .thumbnail{
      width: 48px;
      height: 48px;
     border-radius: 48px;
     object-fit: cover;
    }

    .name{

      display: flex;
      justify-content: center;
    }
    .banner {
    display: flex;

    }
    .social-icons{
      color: #f25f4c;
      text-decoration: none;
      justify-content: center;
    }
    .link{
      background-color: #fffffe ;
      display: flex;
      align-items: center;
      padding: 5px;

    }
    .link a{
      color: #ff8906 ;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }
    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
